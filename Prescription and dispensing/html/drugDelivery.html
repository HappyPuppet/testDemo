<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>发药/缴费系统</title>
    <link rel="stylesheet" href="../css/drugDelivery.css"/>
</head>
<body>
    <!--头部-->
    <header>
        <!--头部按钮一区-->
        <div class="header-one">
            <ul class="header-one-ul">
                <li><span>文件(F)</span></li>
                <li><span>编辑(E)</span></li>
                <li><span>报表(R)</span></li>
                <li><span>查看(V)</span></li>
                <li><span>帮助(H)</span></li>
            </ul>
        </div>
        <!--头部按钮二区-->
        <div class="header-two">
            <ul class="header-two-ul">
                <li><img src="../img/yulan.png" alt="预览"/><span>预览</span></li>
                <li><img src="../img/dayin.png" alt="打印"/><span>打印</span></li>
                <li><img src="../img/guolv.png" alt="过滤"/><span>过滤</span></li>
                <li><img src="../img/huajia.png" alt="划价"/><span>划价</span></li>
                <li><img src="../img/faliao.png" alt="发料"/><span>发料</span></li>
                <li><img src="../img/shuaxin.png" alt="刷新"/><span>刷新</span></li>
                <li><img src="../img/shuaxin.png" alt="帮助"/><span>帮助</span></li>
                <li><img src="../img/tuichu.png" alt="退出"/><span>退出</span></li>
            </ul>
        </div>
    </header>
    <!--主体-->
    <section>
        <!--主体左边-->
        <div class="section-left">
            <div class="section-left-top">
                <div>
                    <label for="operation-category" class="time-label">操作类别:</label>
                    <select id="operation-category">
                        <option selected>发药</option>
                    </select>
                </div>
                <div>
                    <label for="start-date" class="time-label">开始时间:</label>
                    <input type="text" id="start-date" placeholder="年/月/日" class="Wdate" onfocus="WdatePicker({dateFmt:'yyyy-MM-dd',readOnly:true})" />
                </div>
                <div>
                    <label for="end-date" class="time-label">结束时间:</label>
                    <input type="text" id="end-date" placeholder="年/月/日" class="Wdate" onfocus="WdatePicker({dateFmt:'yyyy-MM-dd',readOnly:true})" />
                </div>
                <div>
                    <label for="Patient" class="time-label">病人ID号:</label>
                    <input type="text" id="Patient" />
                </div>
                <div>
                    <button class="searchBtn">搜索</button>
                </div>
            </div>

            <div class="table-box">
                <table border="1">
                    <thead>
                    <tr>
                        <th>病人姓名</th>
                        <th>科室</th>
                        <th>状态</th>
                    </tr>
                    </thead>
                    <tbody>
                    <!--<tr>-->
                        <!--<td>张三</td>-->
                        <!--<td>脑科</td>-->
                    <!--</tr>-->
                    </tbody>
                </table>
            </div>
        </div>
        <!--主体右边-->
        <div class="section-right">
            <div class="section-right-box">
                <!--主体右边信息表-->
                <div class="section-right-box-biao">
                    <!--是否通过图标-->
                    <div class="biao-IfPass">
                        <img class="IfPass-ok" src="../img/passINf.png" alt="通过"/>
                        <img class="IfPass-no" src="../img/fail.png" alt="未通过"/>
                        <img class="IfPass-load" src="../img/examine.png" alt="审核中"/>
                        <img class="IfPass-warn" src="../img/warn.png" alt="警示中"/>
                    </div>
                    <div class="biao-title">
                        驾照式合理用药测试系统
                        <span>普通</span>
                    </div>
                    <div class="biao-information">
                        <ul class="biao-information-topUl">
                            <li>
                                <span>费用：</span>
                                <span>自费</span>
                            </li>
                            <li>
                                <span>险类：</span>
                                <span></span>
                            </li>
                            <li>
                                <span>处方号：</span>
                                <span class="in-cfh"></span>
                            </li>
                            <li>
                                <span>姓名：</span>
                                <span class="in-patientName"></span>
                            </li>
                            <li>
                                <span>性别：</span>
                                <span class="in-patienSex"></span>
                            </li>
                            <li>
                                <span>年龄：</span>
                                <span class="in-patientAge"></span>
                            </li>
                            <li>
                                <span>门诊号：</span>
                                <span class="in-dignosisNumber"></span>
                            </li>
                            <li>
                                <span>科室：</span>
                                <span class="in-department"></span>
                            </li>
                            <!--<li>-->
                                <!--<span>床号：</span>-->
                                <!--<span>12</span>-->
                            <!--</li>-->
                        </ul>
                        <div class="biao-clinicalDiagnosis">
                            <span>临床诊断：</span>
                            <div class="in-clinc"></div>
                        </div>
                    </div>

                    <!--表RP区-->
                    <div class="biao-RP">
                        <!--<div class="biao-RP-title">RP</div>-->
                        <div class="biao-RP-tableBox">
                            <table border="1">
                                <thead>
                                    <tr>
                                        <th>药品</th>
                                        <th>总量</th>
                                        <th>单次剂量</th>
                                        <th>用法</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <!--<tr>-->
                                        <!--<td>阿莫西林胶囊</td>-->
                                        <!--<td>5盒</td>-->
                                        <!--<td>100g</td>-->
                                        <!--<td>口服，外敷</td>-->
                                    <!--</tr>-->
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <!--表底部-->
                    <div class="biao-bottom">
                        <div class="biao-information biao-information-botm">
                            <ul>
                                <li>
                                    <span>合计：</span>
                                    <span class="in-count"></span>
                                </li>
                                <li>
                                    <span>日期：</span>
                                    <span class="in-date"></span>
                                </li>
                                <li>
                                    <span>收费员：</span>
                                    <span>李戴丽</span>
                                </li>
                                <li>
                                    <span>配药人：</span>
                                    <span>孙思渺</span>
                                </li>
                                <li>
                                    <span >医师：</span>
                                    <span class="in-doctor"></span>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
                <!--主体右侧底部-->
                <div class="section-right-box-bottom">
                    <!--<label for="doctorOfOpen">开单医生</label>-->
                    <!--<select id="doctorOfOpen">-->
                        <!--<option>王一</option>-->
                        <!--<option selected >孙二</option>-->
                    <!--</select>-->
                    <!--<label for="dispenser">配药人</label>-->
                    <!--<select id="dispenser">-->
                        <!--<option>张三</option>-->
                        <!--<option selected >李四</option>-->
                    <!--</select>-->
                    <button id="sendDrugBtn">发药(S)</button>
                    <button id="payDrugBtn">缴费(P)</button>
                    <button id="cancelBtn">作废</button>
                </div>

            </div>
        </div>

        <!--小提示窗口 lgy-->
        <div class="tipAlert">
            <div class="tipHeader"><div>提示</div></div>
            <div class="tipBody">
                <div><img src="../img/tipPictrue.png" alt="tipPictrue"/><span></span></div>
            </div>
        </div>
    </section>

    <!--尾部-->
    <footer>
        <!--未通过弹窗-->
        <div class="alertBox ReviewResults-Box">
            <div class="ReviewResults-Box-header">
                <div class="rbh-box">
                    <div><span>审查结果</span></div>
                    <div>
                        <img src="../img/close.png" alt="guanbi"/><img data-isBig="false" src="../img/fangDa.png" alt="fangda"/> <img src="../img/zuixiao.png" alt="suoxiao"/>
                    </div>
                </div>
            </div>
            <iframe  name=aa frameborder=0 src=''></iframe>
        </div>
    </footer>
<script src="../js/jquery-3.3.1.min.js" type="text/javascript"></script>
    <script src="../js/WdatePicker.js" type="text/javascript"></script>
    <script src="../js/sendDrugConfig.js" type="text/javascript"></script>
<script src="../js/drugDelivery.js" type="text/javascript"></script>
</body>
</html>
